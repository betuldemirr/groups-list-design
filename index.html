<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Group List Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-sm-2 d-flex justify-content-center">
                <div class="menu">
                    <div class="menu--icons">
                        <div class="icon">
                            <img src="assets/img/frame1.svg" alt="">
                        </div>
                        <div class="icon active">
                            <img src="assets/img/frame2.svg" alt="">
                        </div>
                        <div class="icon">
                            <img src="assets/img/frame3.svg" alt="">
                        </div>
                        <div class="icon">
                            <img src="assets/img/frame4.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-10">
                <div class="groups">
                    <div class="groups--header row">
                        <div class="groups--header-name col-6">
                            <div class="name">
                                <img src="assets/img/ok.svg" alt="">
                                <span>Groups</span>
                            </div>
                        </div>
                        <div class="groups--header-icon col-6">
                            <div  class="header-icons">
                                <div id="left" class="icon active">
                                    <img src="assets/img/menu1.svg" alt="">
                                </div>
                                <div id="right" class="icon">
                                    <img src="assets/img/menu2.svg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="groups--card row">
                        <div class="groups--card-list col-12 col-sm-6 col-md-4 col-lg-3">
                            <div class="card">
                                <div class="card-image add">
                                    <img src="assets/img/add.svg" class="card-img-top" alt="...">
                                </div>
                                <div class="card-body">
                                    <span class="card-text">Create Group</span>
                                </div>
                            </div>
                        </div>
                        <div class="groups--card-list col-12 col-sm-6 col-md-4 col-lg-3">
                            <div class="card">
                                <div class="card-image">
                                    <img src="assets/img/ellipse1.svg" class="card-img-top" alt="...">
                                </div>
                                <div class="card-body">
                                    <span class="card-text">Cuisine</span>
                                    <span>36 members</span>
                                </div>
                                <div class="circle"></div>
                            </div>
                        </div>
                        <div class="groups--card-list col-12 col-sm-6 col-md-4 col-lg-3">
                            <div class="card">
                                <div class="card-image">
                                    <img src="assets/img/ellipse2.svg" class="card-img-top" alt="...">
                                </div>
                                <div class="card-body">
                                    <span class="card-text">Art</span>
                                    <span>9 members</span>
                                </div>
                            </div>
                        </div>
                        <div class="groups--card-list col-12 col-sm-6 col-md-4 col-lg-3">
                            <div class="card">
                                <div class="card-image">
                                    <img src="assets/img/ellipse3.svg" class="card-img-top" alt="...">
                                </div>
                                <div class="card-body">
                                    <span class="card-text">Workout</span>
                                    <span>27 members</span>
                                </div>
                                <div class="circle"></div>
                            </div>
                        </div>
                        <div class="groups--card-list col-12 col-sm-6 col-md-4 col-lg-3">
                            <div class="card">
                                <div class="card-image">
                                    <img src="assets/img/ellipse4.svg" class="card-img-top" alt="...">
                                </div>
                                <div class="card-body">
                                    <span class="card-text">Gaming</span>
                                    <span>105 members</span>
                                </div>
                                <div class="circle"></div>
                            </div>
                        </div>
                        <div class="groups--card-list col-12 col-sm-6 col-md-4 col-lg-3">
                            <div class="card">
                                <div class="card-image">
                                    <img src="assets/img/ellipse5.svg" class="card-img-top" alt="...">
                                </div>
                                <div class="card-body">
                                    <span class="card-text">Hiking</span>
                                    <span>97 members</span>
                                </div>
                            </div>
                        </div>
                        <div class="groups--card-list col-12 col-sm-6 col-md-4 col-lg-3">
                            <div class="card">
                                <div class="card-image">
                                    <img src="assets/img/ellipse6.svg" class="card-img-top" alt="...">
                                </div>
                                <div class="card-body">
                                    <span class="card-text">Yoga</span>
                                    <span>65 members</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    
</body>

</html>
